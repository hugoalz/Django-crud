{% extends 'base.html' %}

{% block content %}

<main class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4 mt-5">
            <form class="card card-body" action="/tasks/created" method="POST">

                <h1 class="text-center">Crear Tareas</h1>
                {{ error }}
                {% csrf_token %}
                {{ form.as_p }}

                <button class="btn btn-primary">
                    Save
                </button>
            </form>
        </div>
    </div>
</main>

{% endblock %}
